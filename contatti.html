<main class="py-5">
  <div class="container">
    <h1 class="mb-4 text-center">Vuoi inviarmi un messaggio?</h1>

    <form id="contact-form" class="form-custom">
      <div class="mb-3">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" id="name" name="from_name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="reply_to" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Messaggio:</label>
        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Invia</button>
    </form>
  </div>
</main>
